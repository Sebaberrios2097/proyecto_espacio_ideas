{% extends 'base.html' %}
{% load static %}

{% block pagina %}
Perfil
{% endblock pagina %}


{% block body %}
<div class="container rounded bg-white mt-5 mb-5">
    <div class="row">
        <div class="col-md-3 border-right">
            <div class="d-flex flex-column align-items-center text-center p-3 py-5"><img class="rounded-circle mt-5"
                    width="150px"
                    src="https://st3.depositphotos.com/15648834/17930/v/600/depositphotos_179308454-stock-illustration-unknown-person-silhouette-glasses-profile.jpg"><span
                    class="font-weight-bold">{{ user.username }}</span><span class="text-black-50">
                    {% if user.email %}
                    {{ user.email }}
                    {% else %}
                    Sin email registrado
                    {% endif %}
                </span><span>
                </span></div>
        </div>
        <div class="col-md-5 border-right">
            <div class="p-3 py-5">
                <div class="d-flex justify-content-between align-items-center mb-3">
                    <h4 class="text-right">Perfil</h4>
                </div>
                <div class="row mt-2">
                    <div class="col-md-6"><label class="labels">Usuario</label><input type="text" class="form-control"
                            value="{{ user.username }}" disabled></div>
                    <div class="col-md-6"><label class="labels">Nombres</label><input type="text" class="form-control"
                            value="" disabled></div>
                </div>
                <div class="row mt-3">
                    <div class="col-md-6"><label class="labels">Número de teléfono</label><input type="text"
                            class="form-control" value="" disabled>
                    </div>
                    <div class="col-md-6"><label class="labels">Correo</label><input type="text"
                            class="form-control" value="" disabled>
                    </div>
                </div>
                <div class="row mt-3">
                    <div class="col-md-12"><label class="labels">Dirección</label><input type="text"
                            class="form-control" value="" disabled></div>
                </div>
                <div class="mt-5 text-center"><button class="mybtn-primary" type="button">Editar perfil</button></div>
            </div>
        </div>
        <div class="col-md-4">
            <div class="p-3 py-5">
                <h1>ÁREA DE PEDIDOS</h1>
            </div>
        </div>
    </div>
</div>


{% endblock body %}
